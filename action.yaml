name: CALDERA Security Regression Pipeline
description: "Run the SRP for MITRE CALDERA"

runs:
  using: "composite"
  steps:
    - name: Set up git repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Install chrome
      uses: browser-actions/setup-chrome@latest

    - name: Install mage
      run: go install github.com/magefile/mage@latest

    - name: Compile binary
      run: mage compile linux

    - name: Clone CALDERA repo
      run: |
        pushd ..
        git clone https://github.com/mitre/caldera.git --recursive
        popd

    - name: Create test environment
      run: ./bin/cst-linux TestEnv -r

    - name: Sleep for 20 seconds
      run: sleep 20s
      shell: bash

    - name: Make sure the container is running
      run: |
        while [[ -z "$(curl --silent localhost:8888 | grep 'login.js')" ]]; do
          pushd ../caldera && docker compose down && docker compose up -d; popd
          sleep 60
        done
      shell: bash

    - name: Run security regression test for first XSS
      run: ./bin/cst-linux StoredXSSUno

    - name: Run security regression test for second XSS
      run: ./bin/cst-linux StoredXSSDos

    - name: Destroy test environment
      run: ./bin/cst-linux TestEnv -d

    - name: Report failure
      uses: nashmaniac/create-issue-action@v1.1
      # Only report failures of pushes
      # (PRs failures are visible through the Checks
      # section) to the default branch
      if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        title: üêõ CALDERA security regression detected in ${{ github.sha }}
        token: ${{ secrets.GITHUB_TOKEN }}
        labels: kind/bug
        body: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
